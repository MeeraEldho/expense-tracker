<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Expense Tracker</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color, #333);
      padding: 20px;
      transition: background-color 0.4s, color 0.4s;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary-color, #007bff);
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .theme-toggle button {
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--primary-color, #007bff);
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
      flex: 1;
    }

    button {
      background-color: var(--primary-color, #007bff);
      color: white;
      cursor: pointer;
      border: none;
      flex-basis: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--primary-hover, #0056b3);
    }

    .filter-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .filter-container select {
      width: 48%;
    }

    .total-expense {
      text-align: right;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .expense-item {
      display: flex;
      justify-content: space-between;
      background: #f9f9f9;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    button.delete-btn, button.edit-btn {
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 5px 10px;
    }

    /* Dark Mode Styles */
    body[data-theme="dark"] {
      background: url('dark-background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    body[data-theme="dark"] .container {
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
    }

    body[data-theme="dark"] .theme-toggle button {
      color: #bb86fc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Interactive Expense Tracker</h1>

    <div class="theme-toggle">
      <button id="themeSwitcher" aria-label="Switch Theme">ðŸŒž</button>
    </div>

    <form id="expenseForm">
      <input type="text" id="expenseName" placeholder="Expense Name" required />
      <input type="number" id="expenseAmount" placeholder="Amount ($)" required />
      <select id="expenseCategory" required>
        <option value="" disabled selected>Select Category</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Bills">Bills</option>
        <option value="Other">Other</option>
      </select>
      <button type="submit">Add Expense</button>
    </form>

    <div class="filter-container">
      <select id="categoryFilter">
        <option value="All" selected>Show All</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Bills">Bills</option>
        <option value="Other">Other</option>
      </select>
      <button id="resetFilter">Reset Filter</button>
    </div>

    <div class="expense-list" id="expenseList"></div>

    <div class="total-expense" id="totalExpense">Total: $0.00</div>

    <div class="chart-container">
      <canvas id="expenseChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="expense tracker.js"></script>
</body>
</html>
